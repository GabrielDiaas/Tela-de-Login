<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cadastro.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="main-cadastro">
        <div class="rigth-cadastro">
            <div class="card-cadastro">
                <h1>CADASTRO</h1>
                <div class="textfiel-cadastro">
                    <label for="nome-completo">Nome Completo</label>
                    <input type="text" name="nome-completo" placeholder="Digite aqui o nome completo.">
                <div class="textfiel-cadastro">
                    <label for="cadastro-email">E-mail</label>
                    <input type="text" name="cadastro-email" placeholder="Insira seu E-mail.">
        
                <div class="textfiel-cadastro">
                    <label for="senha-cadastro">Senha</label>
                    <input type="password" name="senha-cadastro" placeholder="Digite uma senha.">
                <div class="textfiel-cadastro">
                    <label for="confirmacao-senha-cadastro">Confirmação senha</label>
                    <input type="password" name="confirmacao-senha-cadastro" placeholder="Confirme sua senha.">
                </div>
                <button class="btn-cadastro">Cadastrar</button>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
