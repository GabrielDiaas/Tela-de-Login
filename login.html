<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1> Faça o login ou cadastre-se<br> E entre para o nosso time </h1>
            <img src="espaco.svg" class="left-login-image" alt="Espaço Animação">
         </div>
        <div class="rigth-login">
             <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfiel">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfiel">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <p class="cadastrar-usuario"> Ainda não é cadastrado? <a href="cadastro.html"> Crie sua conta</a></p>
             </div>
         </div>
    </div>
</body>
</html>
